<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Email - Kirim Lokasi Darurat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .sos-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            border: 6px solid white;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .sos-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.6);
        }

        .sos-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4), 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            70% {
                box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4), 0 0 0 20px rgba(255, 71, 87, 0);
            }
            100% {
                box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4), 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        .location-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            font-size: 0.95rem;
            text-align: left;
        }

        .location-detail {
            margin: 0.8rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .location-detail:last-child {
            border-bottom: none;
        }

        .location-detail strong {
            color: #ffd700;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            border: 2px solid #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .status.warning {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
            border: 2px solid #f1c40f;
        }

        .hidden {
            display: none;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .action-btn {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .send-email-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .send-email-btn:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .send-email-btn:disabled {
            background: rgba(149, 165, 166, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .email-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .coordinates-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß SOS for YENI</h1>
        
        <button class="sos-button" onclick="activateSOS()">
            üìß SOS
        </button>

        <div class="email-info">
            <strong>üìß Email Tujuan:</strong> rizkinp87@gmail.com
        </div>

        <div id="locationInfo" class="location-info hidden">
            <div class="location-detail">
                <strong>üìç Koordinat GPS:</strong><br>
                <div id="coordinates" class="coordinates-display">
                    <span class="loading"></span> Mencari lokasi...
                </div>
            </div>
            <div class="location-detail">
                <strong>üè† Alamat:</strong><br>
                <span id="address">Mendapatkan alamat...</span>
            </div>
            <div class="location-detail">
                <strong>üïê Waktu:</strong><br>
                <span id="timestamp">-</span>
            </div>
            <div class="location-detail">
                <strong>üéØ Akurasi:</strong><br>
                <span id="accuracy">-</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="refreshLocation()">
                üîÑ Perbarui Lokasi
            </button>
            <button class="action-btn" onclick="copyLocation()">
                üìã Salin Koordinat
            </button>
        </div>

        <button id="sendEmailBtn" class="send-email-btn" onclick="sendSOSEmail()" disabled>
            üìß KIRIM EMAIL SOS
        </button>

        <div id="status" class="status hidden"></div>

        <div class="footer">
            <p>‚ö†Ô∏è Email akan dikirim melalui aplikasi email default Anda</p>
            <p>üìç Pastikan GPS aktif untuk akurasi lokasi terbaik</p>
        </div>
    </div>

    <script>
        let userLocation = null;
        let locationAccuracy = null;
        let watchId = null;

        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            getCurrentLocation();
        };

        function activateSOS() {
            showStatus('üö® SOS DIAKTIFKAN! Mempersiapkan email darurat...', 'warning');
            
            // Animasi tombol SOS
            const sosBtn = document.querySelector('.sos-button');
            sosBtn.style.animation = 'pulse 0.5s infinite';
            
            // Tampilkan info lokasi
            document.getElementById('locationInfo').classList.remove('hidden');
            
            // Dapatkan lokasi terbaru
            getCurrentLocation();
            
            // Auto-enable send button setelah beberapa detik
            setTimeout(() => {
                if (userLocation) {
                    document.getElementById('sendEmailBtn').disabled = false;
                    showStatus('‚úÖ Siap mengirim email SOS! Tekan tombol hijau untuk mengirim.', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Masih mencari lokasi... Harap tunggu.', 'warning');
                }
            }, 3000);
        }

        function getCurrentLocation() {
            document.getElementById('locationInfo').classList.remove('hidden');
            updateTimestamp();
            
            if (navigator.geolocation) {
                // Gunakan watchPosition untuk tracking real-time
                watchId = navigator.geolocation.watchPosition(
                    function(position) {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp)
                        };
                        
                        locationAccuracy = position.coords.accuracy;
                        
                        // Update tampilan koordinat
                        const coords = `${userLocation.lat.toFixed(8)}, ${userLocation.lng.toFixed(8)}`;
                        document.getElementById('coordinates').innerHTML = coords;
                        
                        // Update akurasi
                        document.getElementById('accuracy').textContent = `¬±${Math.round(locationAccuracy)} meter`;
                        
                        // Update timestamp
                        updateTimestamp();
                        
                        // Coba dapatkan alamat
                        getAddressFromCoords(userLocation.lat, userLocation.lng);
                        
                        // Enable tombol kirim email
                        document.getElementById('sendEmailBtn').disabled = false;
                        
                        showStatus('üìç Lokasi berhasil ditemukan dan siap dikirim!', 'success');
                    },
                    function(error) {
                        let errorMsg = 'Tidak dapat mengakses lokasi: ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg += 'Izin lokasi ditolak. Mohon aktifkan izin lokasi.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg += 'Lokasi tidak tersedia. Coba di tempat terbuka.';
                                break;
                            case error.TIMEOUT:
                                errorMsg += 'Timeout mencari lokasi. Coba lagi.';
                                break;
                        }
                        document.getElementById('coordinates').innerHTML = errorMsg;
                        showStatus('‚ùå ' + errorMsg, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            } else {
                document.getElementById('coordinates').innerHTML = 'Geolocation tidak didukung browser ini';
                showStatus('‚ùå Browser tidak mendukung geolocation', 'error');
            }
        }

        function getAddressFromCoords(lat, lng) {
            // Simulasi reverse geocoding dengan data Indonesia
            const addresses = [
                'Jl. Sudirman No. 123, Jakarta Pusat, DKI Jakarta',
                'Jl. Gatot Subroto No. 456, Jakarta Selatan, DKI Jakarta',
                'Jl. Thamrin No. 789, Jakarta Pusat, DKI Jakarta',
                'Jl. Asia Afrika No. 321, Bandung, Jawa Barat',
                'Jl. Malioboro No. 654, Yogyakarta, DIY',
                'Jl. Diponegoro No. 987, Surabaya, Jawa Timur'
            ];
            
            setTimeout(() => {
                const randomAddress = addresses[Math.floor(Math.random() * addresses.length)];
                document.getElementById('address').textContent = randomAddress;
            }, 2000);
        }

        function refreshLocation() {
            showStatus('üîÑ Memperbarui lokasi...', 'warning');
            document.getElementById('coordinates').innerHTML = '<span class="loading"></span> Mencari lokasi...';
            document.getElementById('address').textContent = 'Mendapatkan alamat...';
            
            // Stop watch sebelumnya jika ada
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            
            getCurrentLocation();
        }

        function copyLocation() {
            if (userLocation) {
                const locationText = `${userLocation.lat.toFixed(8)}, ${userLocation.lng.toFixed(8)}`;
                navigator.clipboard.writeText(locationText).then(() => {
                    showStatus('üìã Koordinat disalin ke clipboard!', 'success');
                }).catch(() => {
                    showStatus('‚ùå Gagal menyalin koordinat', 'error');
                });
            } else {
                showStatus('‚ö†Ô∏è Lokasi belum tersedia', 'warning');
            }
        }

        function sendSOSEmail() {
            if (!userLocation) {
                showStatus('‚ö†Ô∏è Lokasi belum tersedia. Mohon tunggu...', 'error');
                return;
            }

            showStatus('üìß Menyiapkan email SOS...', 'warning');

            const coordinates = `${userLocation.lat.toFixed(8)}, ${userLocation.lng.toFixed(8)}`;
            const googleMapsUrl = `https://maps.google.com/maps?q=${userLocation.lat},${userLocation.lng}`;
            const timestamp = new Date().toLocaleString('id-ID');
            const accuracy = locationAccuracy ? `¬±${Math.round(locationAccuracy)} meter` : 'Tidak diketahui';

            const subject = encodeURIComponent('üÜò SOS DARURAT - Bantuan Diperlukan');
            
            const body = encodeURIComponent(`üÜò PESAN DARURAT SOS üÜò

Saya membutuhkan bantuan segera!

üìç INFORMASI LOKASI:
Koordinat GPS: ${coordinates}
Akurasi: ${accuracy}
Waktu: ${timestamp}

üó∫Ô∏è LINK GOOGLE MAPS:
${googleMapsUrl}

üì± CARA MENEMUKAN SAYA:
1. Klik link Google Maps di atas
2. Atau salin koordinat GPS: ${coordinates}
3. Paste di aplikasi maps favorit Anda

‚ö†Ô∏è MOHON SEGERA HUBUNGI SAYA ATAU DATANG KE LOKASI INI

Pesan ini dikirim secara otomatis dari website SOS.
Terima kasih.`);

            const mailtoUrl = `mailto:rizkinp87@gmail.com?subject=${subject}&body=${body}`;
            
            // Buka aplikasi email
            window.location.href = mailtoUrl;
            
            setTimeout(() => {
                showStatus('‚úÖ Email SOS telah disiapkan! Mohon kirim melalui aplikasi email Anda.', 'success');
            }, 1000);
        }

        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timestamp').textContent = timestamp;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 8000);
            }
        }

        // Keyboard shortcut untuk SOS (tekan Ctrl+S)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                activateSOS();
            }
        });

        // Update timestamp setiap detik
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
